<p id=".favorite">Hey</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    $(document).ready(function () {
        let clicked;
        $(".favorite").click(function () {
            clicked = $(this).attr("name");
            $.ajax({
                type: 'POST',
                url: "{{url_for('test')}}",
                contentType: 'application/json;charset=UTF-8',
                data: clicked
            });
        });
    });
</script>
